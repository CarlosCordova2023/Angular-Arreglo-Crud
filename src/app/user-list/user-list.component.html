<!-- src/app/user-list/user-list.component.html -->

<div class="user-container">
  <div *ngFor="let user of users" class="user-card">
    {{ user.id }} - {{ user.name }} - {{ user.country }}
    <button class="btn btn-primary" (click)="selectUser(user)">Seleccionar</button>

    <button class="btn btn-warning" (click)="updateUser(selectedUser)">Actualizar</button>
    <button class="btn btn-danger" (click)="deleteUser(user.id)">Eliminar</button>
  </div>

  <hr />

  <form #userForm="ngForm" (ngSubmit)="addUser(userForm.value)">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="selectedUser.name" required class="form-control">
    </div>

    <div class="form-group">
      <label for="country">Pa√≠s:</label>
      <input type="text" id="country" name="country" [(ngModel)]="selectedUser.country" required class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Agregar Usuario</button>
  </form>
</div>
